<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fcf1ec;
        }

        .container {
            max-width: 700px;
            margin: 40px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        table {
            width: 100%;
        }

        th, td {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        img {
            width: 70px;
            height: 100px;
            object-fit: contain;
            border-radius: 10px;
        }

        .color-box {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: inline-block;
            border: 1px solid #000;
        }

        .btn-remove {
            background: none;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-checkout {
            background-image: url(/images/anchor_btn.png);
            background-repeat: no-repeat;
            background-size: 100% 100%;
            color: rgb(255, 255, 255);
            width: 30%;
            margin-top: 30px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-qty {
            padding: 0px 5px;
            border: none;
            cursor: pointer;
            background: rgb(0, 0, 0);
            color: rgb(255, 255, 255);
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class="text-center">Shopping Cart</h2>
        <div id="cart-container">
            <table>
                <thead>
                    <tr>
                        <th>Image</th>
                        <th>Name</th>
                        <th>Price (&#x20B9;)</th>
                        <th>Color</th>
                        <th>Quantity</th>
                        <th>Total (&#x20B9;)</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="cart-items"></tbody>
            </table>
        </div>
        <button class="btn-checkout" id="checkout-btn" onclick="checkout()">Checkout</button>
    </div>

    <script>
        function loadCart() {
            const cartItemsContainer = document.getElementById("cart-items");
            const cart = JSON.parse(localStorage.getItem("cart")) || [];
            cartItemsContainer.innerHTML = "";

            if (cart.length === 0) {
                cartItemsContainer.innerHTML = `<tr><td colspan="7" class="text-center">Your cart is empty.</td></tr>`;
                return;
            }

            cart.forEach((item, index) => {
                cartItemsContainer.innerHTML += `
                    <tr>
                        <td><img src="${item.img}" alt="${item.name}"></td>
                        <td>${item.name}</td>
                        <td>${item.price}</td>
                        <td><span class="color-box" style="background-color: ${item.selectedColor};"></span></td>
                        <td>
                            <button class="btn-qty" onclick="updateQuantity(${index}, -1)">-</button>
                            ${item.quantity}
                            <button class="btn-qty" onclick="updateQuantity(${index}, 1)">+</button>
                        </td>
                        <td>${item.price * item.quantity}</td>
                        <td><button class="btn-remove" onclick="removeItem(${index})">‚ùå</button></td>
                    </tr>
                `;
            });
        }

        function updateQuantity(index, change) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            cart[index].quantity += change;
            if (cart[index].quantity <= 0) cart.splice(index, 1);
            localStorage.setItem("cart", JSON.stringify(cart));
            loadCart();
        }

        function removeItem(index) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            cart.splice(index, 1);
            localStorage.setItem("cart", JSON.stringify(cart));
            loadCart();
        }

        function checkout() {
            alert("Proceeding to checkout");
        }

        document.addEventListener("DOMContentLoaded", loadCart);

        document.getElementById("checkout-btn").addEventListener("click", function () {
        let isLoggedIn = localStorage.getItem("isLoggedIn"); 
        if (isLoggedIn === "true") {
            window.location.href = "checkout.html";
        } else {
            window.location.href = "login.html"; 
        }
    });
    </script>
</body>

</html>
