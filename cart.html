<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fcf1ecbb !important;
            background-size: contain !important;
            background-image: url(/images/bg_repeat.png) !important;
            background-repeat: no-repeat;

        }

        .header {
            margin-top: -20px;
            background-image: url(/menu_bg.png);
            background-repeat: no-repeat;
            background-size: cover;
        }

        .cart {
            padding: 20px;
            margin-top: -10 0px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .cart-icon {
            cursor: pointer;
            font-size: 24px;
            position: relative;
        }

        .cart-count {
            background: red;
            color: white;
            border-radius: 50%;
            padding: 2px 8px;
            font-size: 12px;
            position: absolute;
            top: -5px;
            right: -10px;
        }

        .scroll-container {
            display: flex;
            overflow-x: auto;
            gap: 20px;
            padding-bottom: 10px;
            scroll-snap-type: x mandatory;
            scroll-behavior: smooth;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .scroll-container::-webkit-scrollbar {
            display: none;
        }

        .product {
            flex: 0 0 auto;
            width: 270px;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            scroll-snap-align: start;
        }


        .product img {
            width: 100%;
            height: 350px;
            border-radius: 10px;
            object-fit: cover;
        }

        .price {
            font-size: 20px;
            color: red;
            font-weight: bold;
        }

        .old-price {
            text-decoration: line-through;
            color: rgb(95, 95, 95);
            margin-left: 10px;
        }

        button {
            padding: 6px;
            width: 60%;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            background-image: url(/images/anchor_btn.png);
            background-repeat: no-repeat;
            background-size: contain;
            background-color: transparent;
        }

        .prod1 {
            display: flex !important;
            margin-top: 100px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            background-color: none;
        }

        .product-card {
            margin: 0px;
        }

        .product-card {
            width: calc(25% - 20px);
            min-width: 250px;
            border-radius: 10px;
            border: none !important;
        }

        #product-list h4,
        .card-body h4 {
            font-size: 17px !important;
            font-family: 'Gill Sans', 'Gill Sans MT';
            color: rgb(85, 27, 27);
            padding: 10px;
        }

        .card {
            text-align: center;
            background: none;
            padding: 15px;
            border: none;
        }

        .card img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        .btninfo {
            border: none;
            color: black;
            background-image: url(/images/anchor_btn.png);
            background-size: cover;
            background-repeat: no-repeat;
            width: 70%;
            padding: 7px;
        }

        .InputContainer {
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgb(255, 255, 255);
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            padding-left: 15px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.075);
        }

        .input {
            width: 170px;
            height: 100%;
            border: none;
            outline: none;
            font-size: 0.9em;
            caret-color: rgb(255, 81, 0);
        }

        .labelforsearch {
            cursor: text;
            padding: 0px 12px;
        }

        .searchIcon {
            width: 13px;
        }

        .border {
            height: 40%;
            width: 1.3px;
            background-color: rgb(223, 223, 223);
        }

        .micIcon {
            width: 12px;
        }

        .micButton {
            padding: 0px 15px 0px 12px;
            border: none;
            background-color: transparent;
            height: 40px;
            cursor: pointer;
            transition-duration: 0.3s;
        }

        .searchIcon path {
            fill: rgb(114, 114, 114);
        }

        .micIcon path {
            fill: rgb(255, 81, 0);
        }

        .micButton:hover {
            background-color: rgb(255, 230, 230);
            transition-duration: 0.3s;
        }
    </style>
</head>

<body>


    <div class="container header">
        <div class="cart d-flex justify-content-between align-items-center">
            <h2>Shopping Cart</h2>
            <div class="InputContainer">
                <input type="text" id="search-bar" class="input form-control" placeholder="Search products..."
                    name="text" onkeyup="filterProducts()" style="width: 300px; margin-right: 20px;" />

                <label class="labelforsearch" for="search-bar">
                    <svg class="searchIcon" viewBox="0 0 512 512">
                        <path
                            d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z">
                        </path>
                    </svg>
                </label>
            </div>

            <div class="cart-icon" onclick="openCart()">
                <a href="cartmodel.html"><img src="/images/cart_btn.png" style="height: 50px;" alt="Logo"></a>
                <span class="cart-count" id="cart-count">0</span>
            </div>
        </div>
    </div>


    <div id="product-list" class="scroll-container"></div>


    <div class="main_prd">

        <div class="product1 prod1" id="prod">

        </div>

    </div>


    </div>

            }, {

                colors: ["Red", "Blue", "Green"],
                description: "A premium dark green Patola saree with traditional designs and exquisite craftsmanship."

            },
            {
                id: 8,
                name: "KAPAAHA Woven Figure Patola Saree (Grey)",
                price: 2350,
                oldPrice: 2400,
                img: "https://www.kapaaha.com/image/cache/catalog/products/patola%20saree%201125x1500/JQ24%20GREEN%20(2)-cr-508x811.jpg",
                colors: ["Red", "Blue", "Green"],
                description: "A premium dark green Patola saree with traditional designs and exquisite craftsmanship."

            }
        ];

        function displayProducts() {
            const productList = document.getElementById("product-list");
            productList.innerHTML = "";
            products.forEach(product => {
                productList.innerHTML += `
                <div class="product">
                    <img src="${product.img}" alt="${product.name}">
                    <h4>${product.name}</h4>
                    <p class="price">&#x20B9;${product.price} <span class="old-price">&#x20B9;${product.oldPrice}</span></p>
                    <button onclick="viewProduct(${product.id})">View More</button>
                </div>
            `;
            });
        }

        function viewProduct(productId) {
            const product = products.find(p => p.id === productId);
            localStorage.setItem("selectedProduct", JSON.stringify(product));
            window.location.href = "product.html";
        }

        function openCart() {
            window.location.href = "cartmodel.html";
        }

        document.addEventListener("DOMContentLoaded", () => {
            displayProducts();
            updateCartCount();
            displayBottomProducts();
        });

        function updateCartCount() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let totalCount = cart.reduce((total, item) => total + item.quantity, 0);
            document.getElementById("cart-count").innerText = totalCount;
        }

        function displayBottomProducts() {
            let bottomProducts = [
                {
                    id: 101,

                    colors: ["Red", "Blue", "Green"],

                },
                {
                    id: 102,
                    name: "Navratna Patola Dupatta (blue)",
                    price: 2500,
                    oldPrice: 3000,
                    img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQHnnPkInPh3hkSJxSLcBGMYEutfyLR74AtL4L-ID8QHboPXYAapzWJk4dWYqeoJQokgaI&usqp=CAU",
                    colors: ["Red", "Blue", "Green"],
                    description: "Elegant blue Navratna Patola Dupatta with intricate weaving patterns."
                },
                {
                    id: 103,
                    name: "Navratna Patola Dupatta (red)",
                    price: 2500,
                    oldPrice: 2700,
                    img: "https://patolabynavdiptundiya.com/wp-content/uploads/2023/10/Patola-By-Navdip-Tundiya-1-43.webp",
                    colors: ["Red", "Blue", "Green"],
                    description: "Rich red Navratna Patola Dupatta showcasing traditional craftsmanship."
                },
                {
                    id: 104,
                    name: "Woman in Red Lehenga Dress",
                    price: 2200,
                    oldPrice: 2800,
                    img: "https://images.pexels.com/photos/11726515/pexels-photo-11726515.jpeg?auto=compress&cs=tinysrgb&w=600",
                    colors: ["Red", "Blue", "Green"],
                    description: "Stunning Red Lehenga Dress for special occasions and celebrations."
                },
                {
                    id: 105,
                    name: "A Woman in Red traditional Lehenga Dress",
                    price: 2500,
                    oldPrice: 2900,
                    img: "https://images.pexels.com/photos/11727999/pexels-photo-11727999.jpeg?auto=compress&cs=tinysrgb&w=600",
                    colors: ["Red", "Blue", "Green"],
                    description: "Traditional Red Lehenga Dress with detailed embroidery and elegant styling."
                },
                {
                    id: 106,
                    name: "KAPAAHA Woven Navratan Patola Saree (Firozi)",
                    price: 2500,
                    oldPrice: 2900,
                    img: "https://www.kapaaha.com/image/cache/catalog/products/patola%20saree%201125x1500/8833%20FIROZI-cr-508x811.jpg",
                    colors: ["Red", "Blue", "Green"],
                    description: "Firozi Navratan Patola Saree with traditional motifs and premium quality weaving."
                },
                {
                    id: 107,
                    name: "KAPAAHA Woven Figure Patola Saree (Purple)",
                    price: 2500,
                    oldPrice: 4000,
                    img: "https://www.kapaaha.com/image/cache/catalog/products/patola%20saree%201125x1500/JQ24%20PURPLE%20(2)-cr-508x811.jpg",
                    colors: ["Red", "Blue", "Green"],
                    description: "Exquisite Purple Patola Saree featuring unique figure designs and patterns."
                },
                {
                    id: 108,
                    name: "KAPAAHA Woven Navratan Patola Saree (Navy)",
                    price: 2500,
                    oldPrice: 3000,
                    img: "https://www.kapaaha.com/image/cache/catalog/products/patola%20saree%201125x1500/8833%20NAVY-cr-508x811.jpg",
                    colors: ["Red", "Blue", "Green"],
                    description: "Elegant Navy Navratan Patola Saree perfect for formal occasions and events."
                }
            ];

            const productContainer = document.getElementById("prod");
            productContainer.innerHTML = "";

            bottomProducts.forEach(product => {
                if (!products.find(p => p.id === product.id)) {
                    products.push(product);
                }
                
                const productElement = document.createElement("div");
                productElement.classList.add("product-card");
                productElement.innerHTML = `
                    <div class="card">
                        <img src="${product.img}" class="card-img-top" alt="${product.name}" height="250px" width="250px">
                        <div class="card-body">
                            <h4 class="card-title">${product.name}</h4>
                            <p class="price">&#x20B9;${product.price} <span class="old-price">&#x20B9;${product.oldPrice}</span></p>
                            <p class="card-text" style="color: red;"></p>
                            <button onclick="viewProduct(${product.id})" class="btn btninfo">View Details</button>
                        </div>
                    </div>
                `;
                productContainer.appendChild(productElement);
            });
        }

        function filterProducts() {
            let query = document.getElementById("search-bar").value.toLowerCase();
            let productCards = document.querySelectorAll(".product-card");

            productCards.forEach(card => {
                let title = card.querySelector(".card-title").innerText.toLowerCase();
                if (title.includes(query)) {
                    card.style.display = "block";
                } else {
                    card.style.display = "none";
                }
            });
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
